
{% include "header.html"%}

<h1 style = "text-align:center">Upload file</h1>

{% include "navend.html"%}

{% load static %}
    <div class="container mt-3">

        <form action="/videoupload" method="POST" enctype="multipart/form-data" class = "dropzone">
          {%csrf_token%}
            {{form.as_p}}
            <input type= "submit" name = "submit">
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% comment %} <script src="{% static 'js/main.js' %}" defer></script>
    <script src="{% static 'js/dropzone.js' %}" defer></script>   {% endcomment %}
    <style>    
        h1{  
            text-align: center;  
            color: white;  
        }  
        label{  
            color: black;  
            font-size: 17px;  
        }  
        span{  
            color: white;  
            font-size: 17px;  
        }  
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
          }
        input[type=submit] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            background: #23463f;
            color:white;
        }
    </style>
